[build]
  publish = "_site/"
  command = "npm run build:pwa"
[[headers]]
for = "/*"
[headers.values]
Cache-Control = "public, max-age=360000"
Feature-Policy = "usermedia *; https://donboulton.com"
Referrer-Policy = "strict-origin"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
Content-Security-Policy = "report-uri https://0bf9fa45800cbfbd1670dbf9b379b88e.report-uri.com/r/d/csp/reportOnly;"
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=3153600"
