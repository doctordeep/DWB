---
layout: compress
---

<!doctype html>

<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js" itemscope itemtype="https://schema.org/WebSite">
<head>
  <meta charset="utf-8">
  {% include head.html %}
  <script asnyc src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body id="style-3" class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %} auth-false" itemscope itemtype="https://schema.org/WebPage">
  <meta class="u-url" itemprop="url" content="{{ site.url }}{{ page.url }}">  
  {% include masthead.html %}
  <div id="App">
    {% if site.search == true %}
    <div class="search-content">
      {% include search/search_form.html %}
    </div>
    {% endif %}
    <div id="initial-content" class="initial-content">
      {{ content }}
    </div>  
    <div class="text-center" role="note" itemscope itemtype="https://schema.org/WPAdBlock">
      {% include footer-ad.html %}
    </div>
  </div>
  {% include to-top.html %}
  <div class="page__footer" itemscope itemtype="https://schema.org/WPFooter">
    <footer>
      {% include footer.html %}
    </footer>
  </div>  
  {% include scripts.html %}
</body>
</html>
