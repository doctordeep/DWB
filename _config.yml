# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
   enabled:
     - categories
     - tags
   layouts:
     category: archive-taxonomy
     tag: archive-taxonomy
   permalinks:
     category: /categories/:name/
     tag: /tags/:name/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  comments:  ["<!-- ", " -->"]
  endings:   all
  ignore:
    envs: development

# Collections
collections:
  photography:
    output: true
    permalink: /:photography/:name/
  products:
    output: true
    permalink: /:products/:name/
  category:
    output: true
# Defaults
defaults:
  - scope:
      path: "photography"
      type: "photograpny"
    values:
      layout: single
      author_profile: false
      gallery: true
      comments: true
      share: true
      related: true
      sidenav-gallery: true
      adds: true
      cookies: true
      breadcrumb: true
      breadcrumbs:
        - label: "photography"
          url: /photography/
      permalink: /:path/:basename:output_ext
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      adds: true
      reviews: true
      cookies: true
      breadcrumbs:
        - label: "Posts"
          url: /year-archive/
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: category
    values:
      layout: "category"
  # _products
  - scope:
      path: "_products"
      type: "products" # a collection in your site, in plural form
    values:
      layout: "product"
      breadcrumbs:
        - label: "products"
          url: /products/
      permalink: /:products/:name/

