layout: default
title: "A list of Posts"
permalink: "/posts/"
---

<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        - {{ post.headline }}
        {% if post.external_url %}
        [{{ post.title }}]({{ post.external_url }})       
        {% endif %}
    </li>
    {% endfor %}
</ul>
