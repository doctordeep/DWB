---
layout: single
---

<div class="content">
	<section class="page">
		<div class="container">
			<div class="product-container">
				<div class="product-details" id="add">
					<h3>{{ page.name }}</h3>
					{{ page.description_markdown | markdownify }}
					{{ content }}
					<h4>${{ page.price }}</h4>
					<div class="btn btn==primary">{% include snipcart-button.html product=page %}</div>
				</div>
			</div>
		</div>
	</section>
</div>
