---
layout: compress
---

<!doctype html>

<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js" itemscope itemtype="http://schema.org/WebSite">
<head>
  {% include head.html %}
  {% include head/custom.html %}
</head>

<body id="style-3" class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}" itemscope itemtype="http://schema.org/WebPage">
  <meta itemprop="url" content="{{ site.url }}{{ page.url }}" />
  <meta type="hidden" itemprop="logo" content="{{ site.url }}/apple-touch-icon-precomposed.png" />
  {% include browser-upgrade.html %}
  {% include masthead.html %}

  <div>
    {% if site.search == true %}
    <div class="search-content">
      {% include search/search_form.html %}
    </div>
    {% endif %}
    <div id="initial-content" class="initial-content" itemscope itemprop="mainContentOfPage">
      {{ content }}
    </div>
  </div>
  <div class="text-center">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-7655495105068461"
             data-ad-slot="5601054893"
             data-ad-format="auto"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
  <div class="page__footer" itemscope itemtype="http://schema.org/WPFooter">
    <footer>
      {% include footer.html %}
    </footer>
  </div>
  {% include scripts.html %}
</body>
</html>
