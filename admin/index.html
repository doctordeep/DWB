---
layout: compress
---

<!doctype html>

<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js" itemscope itemtype="http://schema.org/WebSite">
<head>
  {% include head.html %}
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0/dist/cms.css" />
  <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
  {% if page.layout == amp-single %}
    {% include amp-head.html %}
  {% endif %}
</head>

<body id="style-3" class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %} auth-false" itemscope itemtype="http://schema.org/WebPage">

<div class="page">
<script src="https://unpkg.com/netlify-cms@^1.0/dist/cms.js"></script>
</div>
</body>
</html>
