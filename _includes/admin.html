<article>
  <div id="formBlock" tabindex="-1" class="js-contact">
      <form id="userUpdateForm" method="POST" onsubmit="return checkForm(this);" netlify-honeypot="bot-field" netlify-recaptcha netlify>
        <div class="content">
          <div>
            <h2 class="title" id="messageLabel">Update Profile</h2>
          </div>
          <div class="profile-group">
            <div class="form-group">
              <label for="firstName" class="control-label">First Name&nbsp;<abbr class="abbr" title="Required">*</abbr></label>
              <input type="text" class="form-control" name="firstName" value="" placeholder="First Name (required)" required="required" aria-required="true" id="firstName" pattern="^([- \w\d\u00c0-\u024f]+)$">
            </div>
            <div class="form-group">
              <label for="lastName" class="control-label">Last Name&nbsp;<abbr class="abbr" title="Required">*</abbr></label>
              <input type="text" class="form-control" name="lastName" value="" required="required" placeholder="Last Name (required)" aria-required="true" id="lastName" pattern="^([- \w\d\u00c0-\u024f]+)$">
            </div>
            <div class="form-group">
              <label for="email">Email Address&nbsp;<abbr class="abbr" title="Required">*</abbr></label>
              <input type="email" name="email" id="email" value="" required="required" aria-required="true" pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$" title="Your email address" type="email" spellcheck="false" placeholder="Valid email (required)" inputmode="email">
            </div>
            <div class="form-group">
              <label for="url">Website</label>
              <input type="url" name="url" id="url" placeholder="Url your Website" pattern="^(http[s]?:\/\/)?([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2}(\/([-~%\.\(\)\w\d]*\/*)*(#[-\w\d]+)?)?$" title="Your website address" type="url" spellcheck="false" size="30" inputmode="url">
            </div>
            <h2>Location</h2>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" name="city" id="city" placeholder="Enter City">
            </div>
            <div class="form-group">
              <label for="email">State</label>
              <input type="text" class="form-control" name="state" id="state" placeholder="Enter State">
            </div>
            <div class="form-group">
              <label for="zip">Zip Code</label>
              <input type="text" class="form-control" name="zip" id="zip" placeholder="Enter Zip Code">
            </div>
            <div class="form-group">
              <label for="Bio">Bio/Profile&nbsp;<abbr class="abbr" title="Required">*</abbr>&nbsp;<small>(<a href="https://kramdown.gettalong.org/quickref.html">Markdown</a> is allowed)</small></label>
              <textarea name="Bio" id="Bio" class="form-control" maxlength="200" rows="6" spellcheck="true" placeholder="Your Personal Info..." value="" required="required" aria-required="true"></textarea>
            </div>
          </div>
          <h3>Upload Your Profile Image</h3>
          <div class="form-group">
            <input type="hidden" role="uploadcare-uploader" name="content" data-public-key="a10993e96ebedcb0dd54" data-images-only data-effects="crop,rotate,enhance,sharp,grayscale" />
          </div>           
        <div>Please Agree to Our <a href="https://donboulton.com/terms">Terms and Conditions</a>&nbsp;<abbr class="abbr" title="Required">&nbsp;*&nbsp;</abbr></div>
        <div class="form-group">
          <div class="checkbox_wrapper">
            <label class="checkbox-label" for="checkbox">

                  <input aria-label="Terms Checkbox" type="checkbox" id="checkbox" name="conditions" value="conditions" required>

                    </svg>
                </div>
            </label>
          </div>
        </div>
        <p class="hidden">
            <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
          </p>
        <div data-netlify-recaptcha class="dark"></div>
        <div class="form-group">
            <input type="submit" id="submit_button" name="submit_button" value="Update Info" class="btn btn--primary">
        </div>      
        <div> 
          <input type="hidden" name="_replyto" value="{{ page.email }}">
          <input type="hidden" name="_cc" value="donboulton@hotmail.com">
          <input type="hidden" name="contact-form" value="contact" />
          <input type="hidden" name="_subject" value="Website donboulton Contact Form" />
          <input type="hidden" name="_next" value="https://donboulton.com/thanks/" />
