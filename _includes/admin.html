<article>
  <div class="fade" id="updateInfo" tabindex="-1">
    <div class="dialog">
      <form id="updateForm" method="POST">
        <div class="content">
          <div class="header">
            <h2 class="title" id="messageLabel">This user page is in the process of testing!</h2>
            <h4 class="title" id="messageLabel">Update Profile</h4>
          </div>
          <div class="body">
            <div class="form-group">
              <label for="updateFirstName" class="control-label">First Name:</label>
              <input type="text" class="form-control" name="firstName" id="updateFirstName">
            </div>
            <div class="form-group">
              <label for="updateLastName" class="control-label">Last Name:</label>
              <input type="text" class="form-control" name="lastName" id="updateLastName">
            </div>
            <div class="custom-file-container" data-upload-id="myUniqueUploadId">
              <label>Upload File <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image">x</a></label>

              <label class="custom-file-container__custom-file" >
                  <input type='file' class="btn btn--primary" onchange="readURL(this);" accept="*" multiple /><img id="blah" src="/asstes/images/180.png" alt="your image" />
                  <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                  <span class="custom-file-container__custom-file__custom-file-control"></span>
              </label>
              <div class="custom-file-container__image-preview"></div>
            </div>
            <h3>Location</h3>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" name="city" id="city" placeholder="Enter City">
            </div>
            <div class="form-group">
              <label for="email">State</label>
              <input type="text" class="form-control" name="state" id="state" placeholder="Enter State">
            </div>
            <div class="form-group">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" name="zip" id="zip" placeholder="Enter Zip Code">
            </div>
          </div>
          <div class="footer">
            <button type="submit" class="btn btn--primary" id="doUpdate">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="fade" id="connectSocialAccounts" tabindex="-1">
        <div class="content">
          <div class="header">
            <h4 class="title">Connect Social Accounts</h4>
          </div>
          <div class="body">
            <div class="form-group">
              <button type="button" class="btn btn--primary linkSocial" id="linkGithub" data-provider="Facebook"><i class="fa fa-facebook"></i> Connect GitHub</button>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn--primary linkSocial" id="linkTwitter" data-provider="Twitter"><i class="fa fa-twitter"></i> Connect Twitter</button>
            </div>
          </div>
        </div>
  </div>
  <h2>Send Push Message</h2>
  <div class="WebPush">
      <form method="post" action="/api/webpush/subscribe">
        <div>
            <div class="form-group">
              <label for="text-title">Title</label>
              <input type="text" id="text-title" name="text-title" />
            </div>
            <div class="form-group">
              <label for="text-body">Body</label>
              <input type="text" id="text-body" name="text-body" />
            </div>
            <div class="form-group">
              <label for="url-icon">Icon</label>
              <input type="url" id="url-icon" name="url-icon" />
            </div>
            <div class="form-group">
              <label for="url-link">Link</label>
              <input type="url" id="url-link" name="url-link" />
            </div>
            <div class="form-group">
               <button class="btn btn--primary" type="submit">Web Push</button>
            </div>
        </div>
      </form>
    </div>
</div>
</article>
