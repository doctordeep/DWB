<div id="firebaseui-auth-container"></div>
<div class="fade" id="registerModal" tabindex="-1" aria-labelledby="Register">
  <div class="dialog">
    <div class="content">
      <form id="registerForm" method="POST">
        <div class="body">
          <div class="form-group">
            <label for="recipient-name" class="control-label">First Name:</label>
            <input type="text" id="registerFirstName">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Last Name:</label>
            <input type="text" id="registerLastName">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Email:</label>
            <input type="email" id="registerEmail">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Password:</label>
            <input type="password" id="registerPassword">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Confirm Password:</label>
            <input type="password" id="registerConfirmPassword">
          </div>
        </div>
        <div class="footer">
          <button type="submit" class="btn btn--primary" id="doRegister">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
