{% for links in site.content  %}
  {% if links.title == page.title %}
    {% unless forloop.last %}
      {% assign next = site.content[forloop.index] %}
    {% endunless %}
    {% break %}
  {% endif %}
  {% assign prev = links %}
{% endfor %}

{% if prev %}
<a class="page-nav-prev" href="{{prev.url}}" title="Previous Page"><img src="/assets/icons/left-arrow.svg" alt="Previous Page Arrow" /></a>
{% endif %}

{% if next %}
<a class="page-nav-next" href="{{next.url}}" title="Next Page"><img src="/assets/icons/right-arrow.svg" alt="Next Page Arrow" /></a>
{% endif %}
