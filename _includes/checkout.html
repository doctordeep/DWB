<style>
    .radio, .checkbox {position: relative; bottom: 8px;}
    .rowradio + .rowradio .radio {margin-top: 0px;}
    input[type="checkbox"], input[type="radio"] {position: relative; bottom: 1px;}
    input[type='number'] {-moz-appearance: textfield;}
    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {-webkit-appearance: none;}
    select.form-control {-webkit-appearance: none; -moz-appearance: none; appearance: none; background: url("/assets/icons/chevron-down.svg") calc(100% - 17px) 60% no-repeat; background-size: auto 11px;}
    select.form-control::-ms-expand {display: none;}
    #checkout_progress {
    display: block;
    text-align: center;
}
#checkout_progress li {
    width: 110px;
    text-align: left;
    display: inline-block;
    border-top: 1px solid #dddddd;
    padding-top: 10px;
}
.cart.table img {
    display: inline-block;
    vertical-align: center;
    margin-right: 20px;
    height: 60px;
    border-radius: 60px;
}
form input[type="number"].isvalid, 
    form input[type="email"].isvalid, 
    form textarea.isvalid, 
    form input[type="text"].isvalid, 
    form select.isvalid {
        background: white url('/assets/icons/check.svg') calc(100% - 10px) center no-repeat; background-size: 15px auto;
    }
    form input[type="number"]:-moz-submit-invalid,
    form input[type="email"]:-moz-submit-invalid, 
    form textarea:-moz-submit-invalid, 
    form input[type="text"]:-moz-submit-invalid, 
    form select:-moz-submit-invalid, 
    form input:-moz-ui-invalid {
        -moz-box-shadow: 0 0 2px 1px #e21a23!important;
        -webkit-box-shadow: 0 0 2px 1px #e21a23!important;
        box-shadow: 0 0 2px 1px #e21a23!important;
    }
    form .error {
        -moz-box-shadow: 0 0 2px 1px #e21a23!important;
        -webkit-box-shadow: 0 0 2px 1px #e21a23!important;
}
</style>

<article class="post page">
    <div class="post-content gallery-2-col">
        <div>
        <form id="checkoutform" class="form autofill" method="POST" action="http://formspree.io/donaldboulton@gmail.com" onsubmit="return submitcheckout(event)">
            <input name="_next" value="{{ site.url }}" type="hidden">
            <input name="_gotcha" style="display:none" type="text">
            <input name="_subject" value="New submission!" type="hidden">
            <div class="gallery-2-col form-group">
                <div class="col-sm-6">
                    <label for="firstname">First name*</label>
                    <input name="first-name" id="firstname" class="form-control" required="" type="text">
                </div>
                <div class="col-sm-6">
                    <label for="lastname">Last name*</label>
                    <input name="last-name" id="lastname" class="form-control" required="" type="text">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <label for="email">Email address*</label>
                    <input name="email-address" id="email" class="form-control" required="" type="email">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <label for="address">Address*</label>
                    <input name="address" id="address" class="form-control" required="" type="text">
                </div>
            </div>
            <div class="gallery-2-col form-group">
                    <div class="col-sm-6">
                        <label for="city">City*</label>
                        <input name="city" id="city" class="form-control" required="" type="text">
                    </div>
                    <div class="col-sm-6">
                        <label for="postalcode">Postal code*</label>
                        <input name="postal-code" id="postalcode" class="form-control" required="" type="text">
                    </div>
            </div>
            <div class="row rowradio">
                <div class="col-sm-12">
                    <div class="radio">
                        <label><input type="radio" name="wrapped" value="no" required> Not gift wrapped</label>
                    </div>
                </div>
            </div>
            <div class="row rowradio">
                <div class="col-sm-12">
                    <div class="radio">
                        <label><input type="radio" name="wrapped" value="yes" price="2" description="Gift wrapped" required> Gift wrapped (+ &dollars; 2.00)</label>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <div class="row rowcheckbox">
                <div class="col-sm-12">
                    <div class="checkbox">
                        <label><input name="terms" value="I accept the terms and conditions" required="" type="checkbox">I accept the <a href="/terms" class="gray" target="blank">terms and conditions</a></label>
                    </div>
                </div>
            </div>
            <div class="form-group" class="text-right">
                <a href="/cart" class="btn btn--secondary" style="border-color: transparent!important; text-decoration: underline!important;">Back</a> &nbsp;&nbsp; <input value="Proceed to payment" class="btn btn--primary" type="submit">
            </div>
        </form>

        </div>
        <div class="col-md-4">
            <label>Payment total</label>
            <div class="well" style="max-width: 600px;">
                <div id="checkoutcalc" class="text-right"></div>
            </div>

            <em>Payments are 100% secure and will be handled by Mollies Paylink service, called Plink. In the next screen you will be redirected to a secure checkout process on useplink.com.</em>
        </div>
    </div>
</article>



<div class="text-center">
    <ul id="checkout_progress">
        <li class="past"><span><a href="/cart">Cart</a></span></li><li class="current"><span><a href="#">Checkout</a></span></li><li><span><span>Payment</span></span></li>
    </ul>   
</div>
