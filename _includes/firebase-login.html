<div id="firebaseui-auth-container"></div>
<form>
  <div class="form-group">
    <label class="sr-only" for="email"><strong>Email</strong> <small>(required)</small></label>
    <input id="email" type="text" placeholder="Email...">
  </div>
  <div class="form-group">
    <label class="sr-only" for="password"><strong>Website</strong> <small>(required)</small></label>
    <input id="password" type="password" placeholder="Password...">
  </div>
  <div class="form-group">
    <label class="sr-only" for="comment-form-url"><strong>Website</strong> <small>(optional)</small></label>
    <button id="sign-in" class="btn btn--primary">Sign In/Register</button>
    <button id="sign-out" clas="btn btn--danger">Sign Out</button>
  </div>
</form>
