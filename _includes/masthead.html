<div class="masthead" itemscope itemtype="https://schema.org/WPHeader">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <span class="site-title">
          <a href="{{ '/about' | absolute_url }}">
            <span itemprop="image">
                <img src="/assets/icons-850ff6118610b1db2616874ac111f893/favicon.ico" height="25" width="25" class="site-logo" alt="Site Logo" />
              </span></a>
          <span itemprop="name"><a class="site-title" href="{{ '/' | absolute_url }}">{{ site.title }}</a><meta itemprop="description" content="{{ site.title }}"></span></span>
        <ul class="visible-links" itemscope itemtype="https://schema.org/SiteNavigationElement">
          {% if page.links == true %}
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item">
              <a itemprop="url" href="{{ domain }}{{ link.url }}" {% if link.description %}title="{{ link.description }}"{% endif %}>{{ link.title }}</a>
            </li> 
          {% endfor %}
          {% endif %}
