<div id="formBlock" class="contact-box">
	<form id="contactform"  action="https://formspree.io/donaldboulton@gmail.com" method="post" class="contact-form">
    <h3>Send us a email message</h3>
  <div class="form-group">
		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." required autofocus>
  </div>
  <div class="form-group">
		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email..." required inputmode="email">
  </div>
  <div class="form-group">
		<label for="comments">Message</label>
		<textarea name="comments" id="comments" placeholder="Enter your message..." required></textarea>
  </div>
  <div>
    <input type="hidden" name="_replyto" value="{{ page.email }}">
    <input type="hidden" name="_subject" value="Website donboulton New Message" />
    <input type="hidden" name="_next" value="https://donboulton.com/thanks" />
    <input type="text" name="_gotcha" style="display: none;">
    <input type="hidden" name="_language" value="en" />
  </div>
  <div class="form-group">
    <input type="submit" value="Send Message" class="btn btn--primary">
  </div>
	</form>
</div>
