<div class="sizes">
	{% for size in product.sizes %}
		<div class="style" data-item-id="{{ forloop.index }}" {% unless forloop.first %}style="display: none"{% endunless %}>
			<a href="{{ product.url }}">
				<img src="{{ size.image }}">
			</a>
		</div>
	{% endfor %}

	<div class="size-picker">
		{% for size in product.sizes %}
			<div style="background-color: {{ size.color }}" data-item-id="{{ forloop.index }}"></div>
		{% endfor %}
	</div>
</div>
