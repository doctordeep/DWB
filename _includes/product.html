<div class="product">

  <a class="product" href="{{ site.baseurl }}{{ product.url }}">
    <img src="{{ product.image }}" alt="{{ product.name }}" class="products-thumbnail"/>
    <p>{{ product.name }}</p>
  </a>

  <div class="form-group">{% include product-styles.html product=product %}</div>
  <div class="form-group">{% include snipcart-button.html product=product %}</div>

</div>
