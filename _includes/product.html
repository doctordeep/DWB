<div class="post">

  <a class="product" href="{{ product.image }}">
    <img src="{{ product.image }}" alt="{{ product.name }}" class="product-thumbnail"/>
    <p>{{ product.name }}</p>
  </a>

  <div class="form-group">{% include product-styles.html product=product %}</div>
  <div class="form-group">{% include snipcart-button.html product=product %}</div>

</div>
