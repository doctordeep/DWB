<div class="post" itemscope itemtype="http://schema.org/ItemList">
  <link itemprop="url" href="https://donboulton.com/products/" />
  <meta itemprop="numberOfItems">6</meta>
  <div itemprop="itemListElement" itemscope itemtype="http://schema.org/Product">
  <a itemprop="url" class="product" href="{{ product.url }}">
    <img itemprop="image" src="{{ product.image }}" alt="{{ product.name }}" class="product-thumbnail"/>
    <p class="text-center" itemprop="name">{{ product.name }}</p>  
  </a>
  <div class="text-left">{{ product.description | markdownify }}</div>
  <div itemprop="offers" itemscope itemtype="http://schema.org/Offer">
    <span itemprop="price">{{ product.price }}</span>
  </div>
  </div>
  <div class="form-group">{% include product-styles.html product=product %}</div>
  <div class="form-group">

    <button class="snipcart-add-item"
    data-item-name="{{ product.name }}"
    data-item-id="{{ product.sku }}"
    data-item-image="{{ product.image }}"
    data-item-description="{{ product.subtitle }}"
    data-item-custom1-name="Size"
    data-item-custom1-options="{{ product.sizes | join: '|' }}"
    data-item-custom1-value="Medium"
    data-item-url="{{ product.url }}"
    data-item-price="{{ product.price }}">
    Donate for $ {{ product.price }} 
    </button>
  </div>

</div>
