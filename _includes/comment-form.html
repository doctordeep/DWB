
<div id="respond" class="js-comments">
  <header class="section-title">
    <h3><svg class="icon icon--comment" width="16px" height="16px"><use xlink:href="{{ 'icons.svg#icon-comment' | prepend: '/build/icons/' | relative_url }}"></use></svg>&nbsp;Comment Form Moderated<small><a rel="noreferrer" id="cancel-comment-reply-link" href="{{ page.url | relative_url }}#respond" style="display:none;">Cancel reply</a></small></h3>
  </header>
  <div class="page__comments-form">
      <form id="comments-queue" class="page__form js-form" method="POST" action="/.netlify/functions/comment-handler">
          <div class="form-group">
              <label class="sr-only" for="name"><strong>Your Name</strong></label>
              <input type="text" id="name" name="name" spellcheck="false" placeholder="Your Name (required *)" required pattern="^([- \w\d\u00c0-\u024f]+)$" title="Your name (no special characters, diacritics are okay)">
          </div>
          <div class="form-group">
              <label class="sr-only" for="email"><strong>Email address</strong> <small>(used for <a href="https://gravatar.com">reply notifications)</a></small></label>
              <input id="email" name="email" placeholder="Email address (for reply notifications *)" required pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$" title="Your email address" type="email" spellcheck="false" inputmode="email">
          </div>
          <div class="form-group">
              <label class="sr-only" for="url"><strong>Website</strong> <small>(optional)</small></label>
              <input type="url" id="url" name="url" pattern="^(http[s]?:\/\/)?([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2}(\/([-~%\.\(\)\w\d]*\/*)*(#[-\w\d]+)?)?$" placeholder="Website (optional)" inputmode="url">
          </div>
          <div class="comment__title form-group">
              <label class="sr-only" for="title"><strong>Title</strong> <small>(required)</small></label>
              <input type="text" id="title" name="title" required placeholder="Title (required *)">
          </div>
          <div class="form-group">
              <label for="comment"><strong>Comment</strong><abbr class="abbr" title="Required">&nbsp;*</abbr><small>&nbsp;(<a rel="noreferrer" href="https://kramdown.gettalong.org/quickref.html">Markdown</a> is allowed)</small></label>
              <textarea type="text" rows="6" id="comment" name="comment" spellcheck="true" placeholder="Comment (required *)" value="" required></textarea>
          </div>
              <input type="hidden" name="path" value="{{ page.url }}">
              <input type="hidden" name="options[parent]" value="{{ page.url | relative_url }}">
              <input type="hidden" id="comment-replying-to" name="replying_to" value="">
              <div>Please Agree to Our <a class="external-links" href="https://donboulton.com/terms">Terms and Conditions</a>&nbsp;<abbr class="abbr" title="Required">&nbsp;*&nbsp;</abbr></div>
              <div class="form-group">
                <div class="enable-push">
                  <div class="toggle-switch">
                    <input aria-label="Terms and Conditions" id="terms" name="terms" value="terms" type="checkbox" required />
                    <label for="terms"></label>
                  </div>
                </div>
              </div>
            <div class="form-group">
                <button type="submit" id="comment-form-submit" class="btn btn--primary submit-button" name="comment-form-submit" value="Submit Comment">Submit Comment</button>
              <br/>
            </div>
    </form>
  </div>
</div>
