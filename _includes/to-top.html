 <!-- scroll to top button -->
 <span onclick="topFunction()" id="toTop" title="Go to top"><svg class="icon icon--chevron-up" width="16px" height="16px"><use xlink:href="{{ 'icons.svg#icon-chevron-up' | prepend: 'assets/icons/' | relative_url }}"></use></svg></span>
 <script>
 // When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {
 scrollFunction();
};

function scrollFunction() {
 if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 20) {
   document.getElementById("toTop").style.display = "block";
 } else {
   document.getElementById("toTop").style.display = "none";
 }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
 document.body.scrollTop = 0;
 document.documentElement.scrollTop = 0;
}
</script>
