<div class="fade" id="addContact" tabindex="-1" aria-labelledby="Add Contact">
  <div class="dialog">
    <div class="content">
      <form method="POST" id="contactForm" name="contactForm">
        <div class="header">
          <h4 class="title" id="addContactLabel">Add Contact</h4>
          <button type="button" class="close" data-dismiss="" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" required placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" required placeholder="Enter Email">
          </div>
          <h3>Location</h3>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="Enter City">
          </div>
          <div class="form-group">
            <label for="email">State</label>
            <input type="text" class="form-control" name="state" id="state" placeholder="Enter State">
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" name="zip" id="zip" placeholder="Enter Zip Code">
          </div>
        </div>
        <div class="footer">
          <button type="submit" class="btn btn-primary addValue">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
  <div class="fade" id="messageModal" tabindex="-1" aria-labelledby="Message" aria-hidden="true">
    <div class="dialog">
      <div class="content">
        <div>
          <h4 class="title" id="messageLabel">Message</h4>
        </div>
        <div class="form-group">
          <div class="pre-auth">
            <span class="">
              <button type="submit" class="btn btn--primary" data-target="#register">Register</button>
              <button type="submit" class="btn btn--success" data-target="#login">Login</button>
            </span>
          </div>
          <div class="post-auth"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class=" fade" id="updateInfoModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="dialog">
    <form id="updateForm" method="POST">
      <div class="content">
        <div class="header">
          <h4 class="title" id="messageModalLabel">Update Info</h4>
          <button type="button" class="close" data-dismiss="" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="body">
          <div class="form-group">
            <label for="updateFirstName" class="control-label">First Name:</label>
            <input type="text" class="form-control" name="firstName" id="updateFirstName">
          </div>
          <div class="form-group">
            <label for="updateLastName" class="control-label">Last Name:</label>
            <input type="text" class="form-control" name="lastName" id="updateLastName">
          </div>
          <div class="form-group">
            <label for="updatePhoto" class="control-label">Profile Picture:</label>
            <input type="file" class="form-control" name="photo" id="updatePhoto">
          </div>
        </div>
        <div class="footer">
          <button type="submit" class="btn btn-primary" id="doUpdate">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
